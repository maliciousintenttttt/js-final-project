<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="css/gallery.css">
		<script src = "js/gallery.js"></script>
	</head>
	<body onload="tabIndex()">
		
		<div id = "image">
			<span>Hover over an image below to display here.</span>
		</div>
		<div class="flex">
			<img class = "preview" alt = "a wave crashing against the shore" src = "images/wave.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "an artistic rendition of the space" src = "images/space.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "a faded photograph of the empire state building" src = "images/esb.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "a deer in a snowy forest" src = "images/deer.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "a massive fire consuming a building" src = "images/fire.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "a person swimming in the water" src = "images/swim.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "the ruins of a historic building" src = "images/ruins.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "a flip phone and a knife submerged in water" src = "images/phone.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
			<img class = "preview" alt = "a foggy street" src = "images/fog.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
		</div>
	</body>
</html>
